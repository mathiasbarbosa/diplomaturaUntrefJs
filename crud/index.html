<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>CRUD - Cargar productos</h1>
    <div    id="errorAlcargar">

    </div>
<main>

    <button id="cargarProducto" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#modalFormProducto">Cargar producto</button>

    <!-- Modal -->
    <div class="modal fade" id="modalFormProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario" action="">
                        <input type="text" id="nombre" placeholder="nombre producto">
                        <input type="text" id="precio" placeholder="precio">
                        <input type="text" id="stock" placeholder="stock">
                        <input type="text" id="imagen" placeholder="imagen">
                        <input type="text" id="categoria" placeholder="categoria">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary">Cargar producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-primary">
        <thead>
            <tr>
                <th scope="col">#id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

</main>
</body>
</html>
